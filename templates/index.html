<!DOCTYPE html>
<html>
<head><title>Todos for {{ owner }}</title></head>
<body>
  <h1>งานของ {{ owner }}</h1>

  <ul>
    {% for todo in todos %}
      <li>{{ todo.task }} (ID: {{ todo.id }})</li>
    {% endfor %}
  </ul>

  <form action="/todos/{{ owner }}" method="post">
    <input type="text" name="item" placeholder="เพิ่มงานใหม่" required>
    <button type="submit">เพิ่ม</button>
  </form>

  <br>
  <form action="/todos/{{ owner }}" method="get">
    <input type="text" name="owner" placeholder="สลับชื่อ owner เช่น alice, bob">
    <button type="submit">เปลี่ยน owner</button>
  </form>
</body>
</html>
